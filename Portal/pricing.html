<!DOCTYPE html>
<html lang="en">

<head>
  <title>Creación-MySweetMoon</title>
  <link rel="icon" href="img/logo.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Prata&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">

  <link rel="stylesheet" href="css/aos.css">

  <link rel="stylesheet" href="css/ionicons.min.css">

  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.timepicker.css">


  <link rel="stylesheet" href="css/flaticon.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/stepper.css">

  <link rel="stylesheet" href="css/style.css">

  <script src="js/modoUsuario.js"></script>

  <link rel="stylesheet" href="css/introjs.css">
  <link rel="stylesheet" href="css/introjs-rtl.css">
  <link rel="stylesheet" href="css/step.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light ftco-navbar-light-2"
    id="ftco-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html"><span class="flaticon-lotus"></span>MySweetMoon</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
        aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
      </button>

      <div class="collapse navbar-collapse" id="ftco-nav">
				<ul id="navbar"  class="navbar-nav ml-auto">
					<li v-for="elem in enlacesUsuario" v-if="usuario == 0" class="nav-item">
						<a v-bind:href="elem.enlace" class="nav-link">{{ elem.texto }}</a>
					</li>
					<li v-for="elem in enlacesAdmin" v-if="usuario == 1" class="nav-item">
						<a v-bind:href="elem.enlace" class="nav-link">{{ elem.texto }}</a>
					</li>
				</ul>
			</div>

    </div>
  </nav>
  <!-- END nav -->

  <section class="hero-wrap hero-wrap-2" style="background-image: url('img/portada2.jpg');" >
    <div class="container">
      <div class="row slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <h1 class="mb-3 bread">Crea tu torta</h1>
          <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Inicio</a></span> <span>Crea tu torta</span></p>
        </div>
      </div>
    </div>
  </section>


  <section style="background-image: url('img/torta1234.jpg');">
    <form id="regForm" action="">

      <h1>Crea tu propia torta</h1>

      <div class="tab">Tamaño:
        <select name="s1" id="s1">
          <option value="pequeno">Pequeño</option>
          <option value="mediano">Mediano</option>
          <option value="grande">Grande</option>
        </select>
      </div>

      <div class="tab">Masa:
        <select name="s2" id="s2">
          <option value="quebrada">Quebrada</option>
          <option value="fermentada">Fermentada</option>
          <option value="batida">Batida</option>
          <option value="escaldada">Escaldada</option>
          <option value="hojaldrada">Hojaldrada</option>
          <option value="seca">Seca</option>
        </select>
      </div>

      <div class="tab">Relleno:
        <select name="s3" id="s3">
          <option value="vainilla">Vainilla</option>
          <option value="chocolate">Chocolate</option>
          <option value="chocolateB">Chocolate Blanco</option>
          <option value="frutilla">Frutilla</option>
          <option value="manjar">Manjar</option>
          <option value="sr">Sin relleno</option>
        </select>
      </div>

      <div class="tab">Cubierta:
        <select name="s4" id="s4">
          <option value="sc">Sin Cubierta</option>
          <option value="chocolate">Chocolate</option>
          <option value="chocolateB">Chocolate Blanco</option>
          <option value="manjar">Manjar</option>
          <option value="frutilla">Frutilla</option>
          <option value="merengue">Merengue</option>
        </select>
      </div>

      <div class="tab">Topping:
        <select name="s5" id="s5">
          <option value="st">Sin topping</option>
          <option value="grajeas">Grajea</option>
          <option value="oreos">Oreos</option>
          <option value="galletas">Galleta</option>
          <option value="frutillas">Frutillas</option>
          <option value="mms">MMs</option>
        </select>
      </div>

      <div style="overflow:auto;">
        <div style="float:right;">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">Regresar</button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Siguiente</button>
        </div>
      </div>

      <!-- Circles which indicates the steps of the form: -->
      <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
    </form>
  </section>

  <footer id="footer" class="ftco-footer ftco-section">
  </footer>


  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#F96D00" /></svg></div>

  <script src="js/jquery.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/general.js"></script>


  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/jquery.timepicker.min.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="js/main.js"></script>

  <script src="js/intro.js"></script>
  <script src="js/guiaTorta.js"></script>
  <script src="js/step.js"></script>
</body>

</html>
